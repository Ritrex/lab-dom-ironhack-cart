<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
  </head>
  <body>
    <script type="text/javascript" src="js/index.js"></script>
    <nav>
      <h1>Ironhack Merch Store</h1>
    </nav>
    <section id="cart-container" class="flex-column"></section>
    <footer id="total-price">
      <div id="creation-form">
        <text>Nombre Objeto:</text>
        <input type="text" class="add-input" id="in-nombre" />
        <text>Precio Objeto: </text>
        <input type="text" class="add-input" id="in-precio" /><button
          id="add-button"
        >
          Agregar al carro
        </button>
      </div>
      <div>
        <button id="calc-button">Calcula Precio</button>
        <p id="total-price-container">
          <span id="tot-pric-fixed-content">Total Price: </span>
          <span id="tot-pric-value">$ 0</span>
        </p>
      </div>

      <!-- <div class="cart-item flex">
        <span>{name} </span>
        <span>{price} </span>
        <div class="item-name"><span>QTY: </span><input type="text" /></div>
        <span class="subtotal">0</span>
        <button>Delete</button>
      </div> -->
    </footer>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
